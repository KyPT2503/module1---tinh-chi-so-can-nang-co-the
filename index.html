<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<input type="text" id="weight" placeholder="kilogram">
<input type="text" id="height" placeholder="meter">
<button type="button" onclick="count()">BMI</button>
<p id="output"></p>
<script>
    function count()
    {
        let w=+document.getElementById('weight').value;
        let h=+document.getElementById('height').value;
        let bmi=w/(h*h);
        if(bmi<18)
        {
            document.getElementById('output').innerHTML="Underweight";
        }
        else if(bmi<25)
        {
            document.getElementById('output').innerHTML="Normal";
        }
        else if(bmi<30)
        {
            document.getElementById('output').innerHTML="Overweight";
        }
        else
        {
            document.getElementById('output').innerHTML="Obese";
        }
    }
</script>
</body>
</html>
